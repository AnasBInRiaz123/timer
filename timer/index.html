<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h2>Timer</h2>
        </div>
        <div>
            <h1 id="min">10</h1>
            <h1 id="sec">00</h1>
            <h1 id="msec">00</h1>
        </div>
        <br>
        <div>
            <button id="disable" onclick="start()">START</button>
            <button onclick="stop()">PAUSE</button>
            <button onclick="reset()">RESET</button>
        </div>
        <br>
    </div>
    <p>
        Anas Bin Riaz
    </p>

    <script src="app.js">
    </script>
</body>


</html>
